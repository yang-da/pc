<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
        * {padding: 0;margin: 0;}
        ul { list-style-type: none;}

        .parentWrap {
            width: 200px;
            text-align:center;

        }

        .menuGroup {
            border:1px solid #999;
            background-color:#e0ecff;
        }

        .groupTitle {
            display:block;
            height:20px;
            line-height:20px;
            font-size: 16px;
            border-bottom:1px solid #ccc;
            cursor:pointer;
        }

        .menuGroup > div {
            height: 200px;
            background-color:#fff;
            display:none;
        }

    </style>
    <!-- 第一步引入jQuery文件 -->
    <script src='jquery-1.12.4.js'></script>
    <script>
    	
    	// 第二步 入口函数
    	jQuery(function () {
    		
    		// 第三步 具体功能实现
    			// 分析思路：
    				// 单击任何一个标题 让对应的单击的标题下面的div显示出来 
    				// 同时 还需要把别的标题的对应的div都隐藏起来

    			// 事件三要素  
    			// 获取事件源 所有的标题
    			// 事件类型  click
    			$('.groupTitle').click(function () {  // 绑定事件处理函数
    				
    				// 让对应的单击的标题下面的div显示出来

    				// $(this).next().css('display','block');
    				$(this).next().show(); // sytle.display = 'block'
					// 同时 还需要把别的标题的对应的div都隐藏起来

					// $(this).parent().siblings().find('div').css('display','none');
					$(this).parent().siblings().find('div').hide(); // sytle.display = 'none'
    			})

    	})

    </script>
</head>
<body>
	<ul class="parentWrap">
	    <li class="menuGroup">
	        <span class="groupTitle">标题1</span>
	        <div>我是弹出来的div1</div>
	    </li>
	    <li class="menuGroup">
	        <span class="groupTitle">标题2</span>
	        <div>我是弹出来的div2</div>
	    </li>
	    <li class="menuGroup">
	        <span class="groupTitle">标题3</span>
	        <div>我是弹出来的div3</div>
	    </li>
	    <li class="menuGroup">
	        <span class="groupTitle">标题4</span>
	        <div>我是弹出来的div4</div>
	    </li>
	</ul>
</body>
</html>
