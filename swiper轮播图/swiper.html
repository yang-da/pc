<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="swiper.min.css">
    <style>
        .swiper-container {
            width: 600px;
            height: 300px;
            position: relative;
        }
        .swiper-container img{
            width: 100%;
        }
        .swiper-pagination{
            position: absolute;
            bottom: 0;
            left:0; 
        }
    </style>
</head>
<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="../images/big.jpg" alt=""></div>
            <div class="swiper-slide"><img src="../images/111.jpg" alt=""></div>
            <div class="swiper-slide"><img src="../images/222.jpg" alt=""></div>
        </div>
        <!-- 如果需要分页器 -->
        <div class="swiper-pagination"></div>
        
        <!-- 如果需要导航按钮 -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
        
        <!-- 如果需要滚动条 -->
        <div class="swiper-scrollbar"></div>
    </div>

    <!-- <script src="jquery-1.12.4.min.js"></script> -->
    <script src="swiper.min.js"></script>
    <script>
        new Swiper('.swiper-container',{
            //通过配置来实现需求
            //1 自动轮播(组件autoplay:true)
            autoplay:true,
            //2 循环播放(环路)
            loop:true,
            //3 显示指示器(分页器)
            pagination:{
            el:'.swiper-pagination'
            },
            // 如果需要前进后退按钮
            navigation: {
              nextEl: '.swiper-button-next',
              prevEl: '.swiper-button-prev',
            },
            // 如果需要滚动条
            scrollbar: {
              el: '.swiper-scrollbar',
            },
            
         })
    </script>

</body>
</html>
